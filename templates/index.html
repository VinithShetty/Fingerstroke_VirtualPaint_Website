<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/ProjectLogo.png') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>FingerStroke</title>
</head>
<body> 
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="{{ url_for('static', filename='img/1.png') }}" alt="image">
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="home">
        <div class="home__container container">
          <div class="home__data">
            <h2 class="home__subtitle">FingerStroke</h2>

            <h1 class="home__title">
              DRAW <br>
              BUILD <br>
              LEARN
            </h1>

            <p class="home__description">
              <b>Virtual Paint Using Hand Gestures</b> is an 
              innovative and immersive digital art application 
              that allows users to unleash their creativity by painting 
              and drawing in a virtual environment using nothing but their hand gestures.
            </p>

            <a href="#" class="home__button" id="get-started-button">GET STARTED</a>
         
          </div>

          <div class="home__images">
            <div class="home__circle"></div>

            <div class="home__swiper swiper">
                <div class="swiper-wrapper">
                  <article class="home__article swiper-slide">
                    <img src="{{ url_for('static', filename='img/image.png') }}" alt="image" class="home__shoe">
                  </article>
                  <article class="home__article swiper-slide">
                    <img src="{{ url_for('static', filename='img/2.png') }}" alt="image" class="home__shoe">
                  </article>
                  <article class="home__article swiper-slide">
                    <img src="{{ url_for('static', filename='img/3.png') }}" alt="image" class="home__shoe">
                  </article>
                </div>
              </div>

               <div class="swiper-pagination"></div>  
          </div>

          <div class="home__social">
            <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
              <i class="ri-facebook-circle-fill"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
              <i class="ri-instagram-fill"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank" class="home__social-link">
              <i class="ri-youtube-fill"></i>
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="{{ url_for('static', filename='js/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const getStartedButton = document.getElementById("get-started-button");
    
        getStartedButton.addEventListener("click", function () {
          if (typeof brython_run === "function") {
            brython_run("visual.py");
          }
        });
      });
    </script> 
    <script src="{{ url_for('static', filename='brython.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='brython.js') }}"></script>
    <script type="text/python" src="{{ url_for('static', filename='visual.py') }}"></script>

</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const runVisualScriptButton = document.getElementById("get-started-button");

    runVisualScriptButton.addEventListener("click", function () {
      // Send an AJAX request to the Flask route
      fetch('/run-visual-script')
        .then(response => response.text())
        .then(data => {
          // Handle the response from the server (e.g., display it on the page)
          console.log(data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  });
</script>
</html>
